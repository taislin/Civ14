- type: entity
  name: brown bear
  parent:
    - SimpleMobBase
    - MobCombat
  id: MobBrownBear
  description: Do not poke.
  components:
    - type: Sprite
      drawdepth: Mobs
      layers:
        - map: ["enum.DamageStateVisualLayers.Base"]
          state: brownbear
          sprite: Civ14/Mobs/animal_64.rsi
    - type: Fixtures
      fixtures:
        fix1:
          shape: !type:PhysShapeCircle
            radius: 0.4
          density: 150
          mask:
            - MobMask
          layer:
            - MobLayer
    - type: Physics
    - type: Butcherable
      spawned:
        - id: FoodMeat
          amount: 4
        - id: MaterialPeltBrownBear1
          amount: 5
        - id: MaterialBones1
          amount: 5
    - type: DamageStateVisuals
      states:
        Alive:
          Base: brownbear
        Critical:
          Base: brownbear_dead
        Dead:
          Base: brownbear_dead
    - type: MeleeWeapon
      damage:
        types:
          Blunt: 8
          Slash: 12
      animation: WeaponArcBite
    - type: NPCRetaliation
      attackMemoryLength: 10
    - type: FactionException
    - type: NpcFactionMember
      factions:
        - SimpleHostile
    - type: HTN
      rootTask:
        task: SimpleHostileCompound

- type: entity
  name: grey wolf
  parent:
    - SimpleMobBase
    - MobCombat
  id: MobGreyWolf
  description: It's not a dog. IT'S NOT A DOG!
  components:
    - type: Sprite
      drawdepth: Mobs
      layers:
        - map: ["enum.DamageStateVisualLayers.Base"]
          state: greywolf
          sprite: Civ14/Mobs/animal.rsi
    - type: Fixtures
      fixtures:
        fix1:
          shape: !type:PhysShapeCircle
            radius: 0.3
          density: 100
          mask:
            - MobMask
          layer:
            - MobLayer
    - type: Physics
    - type: MovementSpeedModifier
      baseWalkSpeed: 3.25
      baseSprintSpeed: 4.25
    - type: Butcherable
      spawned:
        - id: FoodMeat
          amount: 2
        - id: MaterialPeltGreyWolf1
          amount: 3
        - id: MaterialBones1
          amount: 3

    - type: Hunger #enables the wolf to get hungry
      thresholds:
        Overfed: 35
        Okay: 25
        Peckish: 15
        Starving: 10
        Dead: 0
      baseDecayRate: 0.2

    - type: DamageStateVisuals
      states:
        Alive:
          Base: greywolf
        Critical:
          Base: greywolf_dead
        Dead:
          Base: greywolf_dead
    - type: Bloodstream #can't bleed out without this methinks
      bloodMaxVolume: 300
    - type: MeleeWeapon
      damage:
        types:
          Slash: 15
      animation: WeaponArcBite
    - type: NPCRetaliation
      attackMemoryLength: 10
    - type: FactionException
    - type: NpcFactionMember
      factions:
        - Predator
    - type: HTN
      rootTask:
        #        task: predatorActivityCompound #civ14 coustom predator system
        task: SimpleHostileCompound

    - type: ReplacementAccent #lets wolf vocalize
      accent: dog
    - type: Speech
      speechVerb: LargeMob

